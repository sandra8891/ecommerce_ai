{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/myprofile.css' %}">
    <title>Document</title>
</head>
<body>
    <h2><span class="highlight">Crocs</span>Hub</h2>
  <div class="profile-container">
    <h2>My Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <!-- <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confpassword">Confirm New Password:</label>
            <input type="password" id="confpassword" name="confpassword">
        </div> -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user_profile.address }}" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" value="{{ user_profile.place }}" placeholder="Enter your place">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user_profile.phone_number }}" placeholder="Enter your phone number">
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <div>
        <a href="{% url 'firstpage' %}">Back to Home</a>
    </div>
</div>
</body>
</html>
